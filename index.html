    <!-- Button trigger modal -->
    <div class="container-fluid" id="signUp">

        <div class="col">

          <div class="centered" id="profileBtn">

              data-target="#darkModalForm"

        </div>
      </div>

        id="darkModalForm"
        tabindex="-1"
        role="dialog"

        aria-hidden="true"

                    ><strong> UP</strong></a
                  >
                </h3>

                  type="button"
                  class="close"
                  style="color:orange"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!--Body-->
        <div class="modal-body">

            <label data-error="wrong" data-success="right" for="Form-email5">Your email</label>
          </div>

          <div class="md-form pb-3">
            <input type="password" id="Form-pass5" class="form-control validate">
            <label data-error="wrong" data-success="right" for="Form-pass5">Your password</label>
            <div class="form-group mt-4 pl-4">
              <input class="form-check-input" type="checkbox" id="checkbox624">
              <label for="checkbox624" class="white-text form-check-label">Accept the<a href="#" class="font-weight-bold">
                  Terms and Conditions</a></label>
            </div>
          </div>

          <!--Grid row-->
          <div class="row d-flex align-items-center mb-4">

            <!--Grid column-->
            <div class="text-center mb-3 col-md-12">
              <button type="button" class="btn btn-light btn-block btn-rounded z-depth-2">Sign up</button>
            </div>
            <!--Grid column-->
          </div>

          <!--Grid row-->

            <!--Grid column-->

                  Log in</a></p>
            </div>
            <!--Grid column-->

          </div>
          <!--Grid row-->

        </div>
